<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap');
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="control-container">
    <div class="main-container">
      <button id="toggle-all-button">Toggle All</button>
      <input id="add-input" placeholder="what do you have to get done today?">
      <button id="add-button" size="2">Add</button>
    </div>

    <div class="todo-list-container">
      <ul id="todo-list-ul"></ul>
    </div>

    <div class="menu-container">
      <button class="todos-all-button" id="todosAll">All</button>
      <button class="todos-active-button" id="todosActive">Active</button>
      <button class="todos-completed-button" id="todosCompleted">Completed</button>
      <button class="switch-mode-button" id="darkModeOff">Dark Mode</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
